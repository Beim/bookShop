<html>
    <head>
        <meta charset="utf-8">
        <title>ajax test</title>
    </head>
    <body>
        <div id='content'>Hello World</div>
        <script>
            window.onload = function () {
                let limit = {
                    bookname: '工数',
                    bookId: '2'
                }
                let queryStr = ''
                for (let i in  limit) {
                    queryStr += ( i + '=' + limit[i] + '&' )
                }
                let url = 'http://localhost:3333/apiv0/book?' + queryStr
                let xhr = new XMLHttpRequest()
                xhr.responseType = 'json'
                xhr.open('GET', url)
                xhr.onload = (e) => {
                    let response = e.target.response
                    //Do something...
                    console.log(response)
                    document.getElementById('content').innerHTML = response
                }
                xhr.send()
            }
        </script>
    </body>
</html>
