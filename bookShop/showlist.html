<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/header.css">
	<link rel="stylesheet" type="text/css" href="css/showlist.css">
	<script src="https://cdn.bootcss.com/react/15.1.0/react.js"></script>
    <script src="https://cdn.bootcss.com/react/15.1.0/react-dom.js"></script>
</head>
<body>
	<header>
		<div class="topBar">
			<div class="center">
				<div class="left">
					<img src="img/icon/shoucang.jpg" class="shoucang" height="14" width="15">
					<a href="#">收藏本网站</a>
				</div>
				<div class="right right1" id="right1">
					<span>欢迎来到XX网!</span>
					<span><a href="#" data-toggle="modal" data-target="#loginModal">[登录]</a></span>
					<span><a href="#" data-toggle="modal" data-target="#registerModal">[免费注册]</a></span>
				</div>
				<div class="right right2" id="right2">
					<span>欢迎来到XX网!</span>
					<span><a href="#">[用户名]</a></span>
					<span><a href="#">[退出]</a></span>
				</div>
				<!--登录弹出框-->
				<div id="loginModal" class="modal fade" tabindex="-5" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content login">
							<div class="modal-herder login_head">
								<button type="button" class="close" data-dismiss="modal">
									&times;
								</button>
								<h4 class="modal-title">
									登录
								</h4>
							</div>
							<div class="modal-body login_body">
								<form id="login_input" class="login_input">
									<label for="username">
										用户名
									</label><br>
									<input type="text" name="login_username" id="login_username" placeholder="请输入用户名/账号/手机号" name="username"><br>
									<label for="password">
										密码
									</label><br>
									<input type="password" id="login_password" name="login_password" placeholder="请输入密码" name="password">
									<a href="#">忘记密码?</a>
									<a href="#" data-dismiss="modal">没有账号?去注册！</a>
									<button type="submit" id="login_btn" class="login_btn"></button>
								</form>
							</div>
							<div class="modal-footer login_foot">
								<button type="button" class="btn btn-default"data-dismiss="modal">
									关闭
								</button>
								<button type="submit" class="btn btn-primary">确定</button>
							</div>
						</div>
					</div>
				</div>

				<!--注册弹出框-->
				<div id="registerModal" class="modal fade " tabindex="-5" role="dialog">
					<div class="modal-dialog">
						<div class="modal-content register">
							<div class="modal-header login_head">
								<button type="button" class="close" data-dismiss="modal">
									&times;
								</button>
								<h4 class="modal-title" >注册用户</h4>
							</div>
							<div class="modal-body login_body">
								<form id="register_input" name="register_input" class="register_input login_input">
									<label>填写用户名</label><br>
									<input type="text" id="register_username" placeholder="请填写您要使用的用户名" name="register_username"><br>
									<label>填写密码</label><br>
									<input type="password" id="register_password1" name="register_password1" placeholder="请填写您的密码" name = "password"><br>
									<label>确认密码</label><br>
									<input type="password" id="register_password2" name="register_password2" placeholder="请再次填写您的密码来确认">
									<a href="#" data-dismiss="modal">已有账号? 去登陆！</a>
									<input type="submit" id="register_btn" class="login_btn">
								</form>
							</div>
							<div class="modal-footer login_foot">
								<button type="button" class="btn btn-default" data-dismiss="modal">
									取消
								</button>
								<button type="button" class="btn btn-primary" >
									注册
								</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="midBar">
			<div class="center">
				<div class="middle">
					<div class="midBar_logo">
						<img src="img/icon/logo.png" class="img-circle logo" height="75" width="75">
					</div>
					<div class="midBar_serch search" >
						<input type="text" class="searchText" placeholder="请输入要查询的内容" name="key" id="searchText" >
						<input class="btn-info btn searchBtn" type="submit" value="搜索" onclick="search()"/>
					</div>
					<div class="midBar_shopcar">
						<div class="shopcar">
							<img src="img/icon/shopcar.png" class="img-rounded " height="46" width="50">
							<a href="#" class="btn btn-warning ">我的购物车</a>
						</div>
					</div>
				</div>	
			</div>
		</div>
		
	</header>
	<content>
		<div id="reactDiv"></div>
	</content>

	<script type="text/javascript" src="js/jquery-1.11.1.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.validate-1.13.1.js"></script>	
	<script type="text/javascript" src="js/validate.js"></script>
	<script type="text/javascript" src="js/showlist.js"></script>
    <script type="text/javascript" src="js/search.js"></script>
	<script type="text/javascript">
	//登录信息栏
	$("#right2").css("display","none");
	</script>
</body>
</html>
